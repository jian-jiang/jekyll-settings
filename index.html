---
layout: default_no_comment
---
    {% for post in site.posts %}
      <div class="article">
        <div class="header">
          <div class="title">
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </div>
          <div class="date">
            {{ post.date | date: "%b %-d, %Y" }}
          </div>
          <div class="description">
            {{post.description}}
          </div>
        </div>
      </div>
    {% endfor %}
